<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 1080px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            border: 1px solid black;
            border-radius: 2%;
            height: 250px;
            width: 250px;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        {%for i in range(0, x)%}
        <div class="box" , style="background-color: {{color}}"></div>
        {%endfor%}
    </div>
</body>

</html>
